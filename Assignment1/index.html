<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/a1dbcbd1a5.js"></script>
</head>
<body >
  

<div id="pagination" class="pagination">

    <div>   <table class="tableList" >
        <thead>
          <tr>
            <th>Roll no</th>
            <th>Name</th>
            <th style="border-right: 1px solid black;">Email</th>
          </tr></thead>
          <tbody id="listingTable"></tbody>
          <tfoot>
            <tr>
               <td colspan = "4"><div class="pagination-block">
                <span class="pageButton outline-none" id="button_first"><i class="fa fa-backward" aria-hidden="true"></i></span>
              <span class="pageButton outline-none" id="button_prev"><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
              <span id="page_number" class="pageButton outline-none"></span>
              <span class="pageButton outline-none" id="button_next"><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
              <span class="pageButton outline-none" id="button_last"><i class="fa fa-forward" aria-hidden="true"></i></span>
              <span class="setRecordsPerPage">
                <select id = "setRecordsPerPage" style="font-size: larger;">
                 <option value = "5">5</option>
                 <option value = "10">10</option>
                 <option value = "20">20</option>
                </select></span>
             
            </div></td>
            </tr>
         </tfoot>
      </table>
</div>

    
    
    
        <script src="list.js"></script>
</body>
</html>
